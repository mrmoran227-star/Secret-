<body>
<canvas id="confetti-canvas"></canvas>
<h1>–°—Ç–µ—Ä—Ç–∏ –∫–æ–¥, —â–æ–± –ø–µ—Ä–µ–π—Ç–∏ –¥–∞–ª—ñ</h1>
<div id="code-container"><span id="code">SECRET-29-08-25</span></div>

<div id="invite">
  <h2>–°–æ—Ñ—ñ—î, –∑–∞–ø—Ä–æ—à—É—é —Ç–µ–±–µ –Ω–∞ –ø–æ–±–∞—á–µ–Ω–Ω—è üí´</h2>
  <p>–î–∞—Ç–∞: 29.08.2025</p>
  <p>–ú—ñ—Å—Ü–µ: –°–µ–∫—Ä–µ—Ç–Ω–µ –º—ñ—Å—Ü–µ —É –õ—å–≤–æ–≤—ñ üòâ</p>

  <button onclick="window.open('date_2025-08-29.ics','_blank')">–î–æ–¥–∞—Ç–∏ –≤ –∫–∞–ª–µ–Ω–¥–∞—Ä</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const codeEl = document.getElementById("code");
  const container = document.getElementById("code-container");
  let codeText = codeEl.textContent;

  function checkEmpty() {
    if (codeText.length === 0) {
      container.style.display = "none";
      document.getElementById("invite").style.display = "block";
      startConfetti();
    }
  }

  // –ü–ö - Backspace
  document.addEventListener("keydown", function(e) {
    if (e.key === "Backspace") {
      e.preventDefault();
      codeText = codeText.slice(0,-1);
      codeEl.textContent = codeText;
      checkEmpty();
    }
  });

  // –ú–æ–±—ñ–ª—å–Ω–µ - —Ç–∞–ø
  container.addEventListener("click", function() {
    if (codeText.length > 0) {
      codeText = codeText.slice(0,-1);
      codeEl.textContent = codeText;
      checkEmpty();
    }
  });

  // –ü—Ä–æ—Å—Ç–∏–π –∫–æ–Ω—Ñ–µ—Ç—ñ –µ—Ñ–µ–∫—Ç
  function startConfetti() {
    const canvas = document.getElementById("confetti-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const confettiCount = 100;
    const confettis = [];
    for(let i=0;i<confettiCount;i++){
      confettis.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*6+4, dx:Math.random()*2-1, dy:Math.random()*3+2, color:'hsl('+Math.random()*360+',100%,50%)'});
    }
    function render(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      confettis.forEach(c=>{ctx.fillStyle=c.color; ctx.beginPath(); ctx.arc(c.x,c.y,c.r,0,Math.PI*2); ctx.fill(); c.x+=c.dx; c.y+=c.dy; if(c.y>canvas.height){c.y=0;c.x=Math.random()*canvas.width;} });
      requestAnimationFrame(render);
    }
    render();
  }
});
</script>
